<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring MVC</title>
</head>
<body>

    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${usuario.name}"></li>
        <li th:text="${usuario.lastname}"></li>
        <li th:if="${usuario.email}" th:text="${usuario.email}"></li>
        <li th:if="${usuario.email == null}" th:text="${'No tiene email'}"></li>
    </ul>
    <p th:text="${user}"></p>

    <a th:href="@{/list}">Listar</a>
    <a th:href="@{/api/params/foo}">Params</a>
    <a th:href="@{'/api/params/bar?text=' + ${title}}">Params variables</a>
    <a th:href="@{/api/var/values}">Json values</a>
    
</body>
</html>
